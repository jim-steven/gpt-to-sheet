<!DOCTYPE html>
<html>
<head>
  <title>GPT Sheet Logger - Authentication</title>
</head>
<body>
  <h1>GPT Sheet Logger</h1>
  <p>Click the button below to authenticate with Google Sheets:</p>
  <a href="/auth" class="auth-button">Authenticate with Google</a>
  
  <script>
    // Check auth status when page loads
    fetch('/auth-status', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          document.body.innerHTML = '<h1>Authentication Successful</h1><p>You can now use the GPT to log data to your Google Sheets.</p>';
        }
      });
  </script>
</body>
</html>
